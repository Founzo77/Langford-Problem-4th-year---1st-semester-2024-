<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Comparaison des Stratégies</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Comparaison des Stratégies</h1>

        <!-- Section Graphiques -->
        <section class="mb-8">
            <h2 class="text-2xl font-semibold mb-2">Graphiques</h2>
            <div class="bg-white shadow-md rounded p-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <img src="{{ src_execution_over_worker }}" alt="Exécution en fonction des travailleurs">
                    </div>
                    <div>
                        <img src="{{ src_acceleration_over_worker }}" alt="Accélération en fonction des travailleurs">
                    </div>
                </div>
            </div>
        </section>

        <!-- Section Statistiques -->
        <section class="mb-8">
            <h2 class="text-2xl font-semibold mb-2">Statistiques</h2>
            <div class="bg-white shadow-md rounded p-4">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b">Nom de la Stratégie</th>
                            <th class="py-2 px-4 border-b">Temps d'Exécution (ms)</th>
                            <th class="py-2 px-4 border-b">Accélération</th>
                            <th class="py-2 px-4 border-b">Nombre de Travailleurs</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for element in stats.elements %}
                        <tr>
                            <td class="py-2 px-4 border-b">{{ element.metaName }}</td>
                            <td class="py-2 px-4 border-b">{{ element.timeExecution }}</td>
                            <td class="py-2 px-4 border-b">{{ element.acceleration }}</td>
                            <td class="py-2 px-4 border-b">{{ element.nbWorkers }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>
</html>
